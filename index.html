<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, user-scalable=no">
    <title>Adhan Reminder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="header">
                <h1 data-i18n="app.title">Prayer Times</h1>
                <button id="settings-btn" class="btn-icon">‚öôÔ∏è</button>
            </div>
            
            <div class="next-prayer">
                <h2 data-i18n="next.prayer">Next Prayer</h2>
                <div id="next-prayer-name" class="prayer-name">--</div>
                <div id="countdown" class="countdown">--:--:--</div>
            </div>
            
            <div class="prayer-schedule">
                <h3 data-i18n="today.schedule">Today's Schedule</h3>
                <div class="prayer-list">
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.fajr">Fajr</span>
                        <span id="fajr-time" class="prayer-time">--:--</span>
                    </div>
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.sunrise">Sunrise</span>
                        <span id="sunrise-time" class="prayer-time">--:--</span>
                    </div>
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.dhuhr">Dhuhr</span>
                        <span id="dhuhr-time" class="prayer-time">--:--</span>
                    </div>
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.asr">Asr</span>
                        <span id="asr-time" class="prayer-time">--:--</span>
                    </div>
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.maghrib">Maghrib</span>
                        <span id="maghrib-time" class="prayer-time">--:--</span>
                    </div>
                    <div class="prayer-item">
                        <span class="prayer-label" data-i18n="prayer.isha">Isha</span>
                        <span id="isha-time" class="prayer-time">--:--</span>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p id="location-display" data-i18n="location.not.set">Location not set</p>
                <p id="date-display"></p>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <div class="header">
                <button id="back-btn" class="btn-icon"><span data-i18n="back">‚Üê Back</span></button>
                <h1 data-i18n="settings">Settings</h1>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <h3 data-i18n="location.title">Location</h3>
                    <div class="setting-item">
                        <label for="latitude" data-i18n="latitude">Latitude:</label>
                        <input type="number" id="latitude" step="0.0001" data-i18n-placeholder="placeholder.latitude" placeholder="e.g., 21.4225">
                    </div>
                    <div class="setting-item">
                        <label for="longitude" data-i18n="longitude">Longitude:</label>
                        <input type="number" id="longitude" step="0.0001" data-i18n-placeholder="placeholder.longitude" placeholder="e.g., 39.8262">
                    </div>
                    <div class="setting-item">
                        <label for="timezone" data-i18n="timezone">Timezone Offset (hours):</label>
                        <input type="number" id="timezone" step="0.5" data-i18n-placeholder="placeholder.timezone" placeholder="e.g., 3">
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 data-i18n="calculation.method">Calculation Method</h3>
                    <div class="setting-item">
                        <label for="calc-method" data-i18n="method">Method:</label>
                        <select id="calc-method">
                            <option value="MWL" data-i18n-value="method.mwl">Muslim World League</option>
                            <option value="ISNA" data-i18n-value="method.isna">Islamic Society of North America</option>
                            <option value="Egypt" data-i18n-value="method.egypt">Egyptian General Authority</option>
                            <option value="Makkah" data-i18n-value="method.makkah">Umm Al-Qura, Makkah</option>
                            <option value="Karachi" data-i18n-value="method.karachi">University of Islamic Sciences, Karachi</option>
                            <option value="Tehran" data-i18n-value="method.tehran">Institute of Geophysics, Tehran</option>
                            <option value="Jafari" data-i18n-value="method.jafari">Shia Ithna-Ashari (Jafari)</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 data-i18n="notification.style">Notification Style</h3>
                    <div class="setting-item">
                        <label for="notification-style" data-i18n="style">Style:</label>
                        <select id="notification-style">
                            <option value="toast" data-i18n-value="notification.toast">Toast (Bottom Banner)</option>
                            <option value="fullscreen" data-i18n-value="notification.fullscreen">Fullscreen Overlay</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 data-i18n="language">Language</h3>
                    <div class="setting-item">
                        <label for="language-select" data-i18n="language">Language:</label>
                        <select id="language-select">
                            <option value="en" data-i18n-value="lang.en">English</option>
                            <option value="ar" data-i18n-value="lang.ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                            <option value="fr" data-i18n-value="lang.fr">Fran√ßais (French)</option>
                            <option value="de" data-i18n-value="lang.de">Deutsch (German)</option>
                            <option value="es" data-i18n-value="lang.es">Espa√±ol (Spanish)</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-actions">
                    <button id="save-settings-btn" class="btn-primary" data-i18n="save.settings">Save Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification -->
        <div id="toast-notification" class="toast-notification hidden">
            <div class="toast-content">
                <div class="toast-icon">üïå</div>
                <div class="toast-text">
                    <div class="toast-title" id="toast-prayer-name" data-i18n="prayer.time">Prayer Time</div>
                    <div class="toast-time" id="toast-prayer-time">--:--</div>
                </div>
                <button id="toast-dismiss" class="toast-dismiss">‚úï</button>
            </div>
        </div>
        
        <!-- Fullscreen Notification -->
        <div id="fullscreen-notification" class="fullscreen-notification hidden">
            <div class="fullscreen-content">
                <div class="fullscreen-icon">üïå</div>
                <h1 class="fullscreen-title" data-i18n="prayer.time">Prayer Time</h1>
                <div class="fullscreen-prayer-name" id="fullscreen-prayer-name">--</div>
                <div class="fullscreen-prayer-time" id="fullscreen-prayer-time">--:--</div>
                <button id="fullscreen-dismiss" class="btn-primary" data-i18n="dismiss">Dismiss</button>
            </div>
        </div>
    </div>
    
    <script src="js/i18n.js"></script>
    <script src="js/prayer-times.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
